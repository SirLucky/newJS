        let words = [
            "pear",
            "watermelon",
            "pineapple",
            "banana",
            "apple",
            "garlic",
            "strawberry"
        ];
        let word;

        function pickWord() {
            word = words[Math.floor(Math.random() * words.length)];
            return word;

        };

        function setupAnswerArray(word) {
            let answerArray = [];
            for (let i = 0; i < word.length; i++) {
                answerArray[i] = "_";
            }
            return answerArray;
        };

        let remainingLetters = word.length;
        let numberOfAttempts = word.length + 5;

        function showPlayerProgress(answerArray) {

            alert(answerArray.join(" "));

        };

        function getGuess() {
            while (remainingLetters > 0) {
                alert("Fruits and vegetables theme." + "\r\n" + " Letters in a word: " + answerArray.join(" "));
                let guess = prompt("Guess a letter , or click Cancel to stop playing. Attempts " + numberOfAttempts);
                guess = guess.toLowerCase();
                numberOfAttempts--;
            }

        };
        function updateGameState(guess, word, answerArray) {

            if (guess === null) {
                return;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.");
            } else if (numberOfAttempts === 0) {
                alert("You lost all your attempts!");
            } else {
                for (let j = 0; j < word.length; j++) {

                    if (word[j] === guess && answerArray[j] === "_") {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        };
        function finalGame() {

            alert("Good job! The answer was " + word);

        };

    </script>
