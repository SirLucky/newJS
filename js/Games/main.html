        const hang = {
            words: [
                "pear",
                "watermelon",
                "pineapple",
                "banana",
                "apple",
                "garlic",
                "strawberry"
            ],
            word: '',
            answerArray: [],
            remainingLetters: 0,
            numberOfAttempts: 0,

            init: function () {
                this.pickWord();
                this.setupAnswerArray();
                this.recallTotals();
                this.run();
            },

            run: function () {
                const self = this;
                while (self.numberOfAttempts > 0) {
                    self.showPlayerProgress();
                    const guess = self.getGuess();
                    self.updateGameState(guess);
                }
                this.finalGame();
            },

            pickWord: function () {
                this.word = this.words[Math.floor(Math.random() * this.words.length)];
            },

            setupAnswerArray: function () {
                const self = this;
                for (let i = 0; i < this.word.length; i++) {
                    self.answerArray[i] = "_";
                }

            },

            showPlayerProgress: function () {
                alert(this.answerArray.join(" "));

            },

            recallTotals: function () {
                this.remainingLetters = this.word.length;
                this.numberOfAttempts = this.word.length + 5;
            },

            getGuess: function () {
                const self = this;
                alert("Fruits and vegetables theme." + "\r\n" + " Letters in a word: " + self.answerArray.join(" "));
                    let guess = prompt("Guess a letter , or click Cancel to stop playing. Attempts " + self.numberOfAttempts);
                    guess = guess.toLowerCase();
                    self.numberOfAttempts--;
                    return guess;
            },

            updateGameState: function (guess) {
                const self = this;
                if (guess === null) {
                    return;
                } else if (guess.length !== 1) {
                    alert("Please enter a single letter.");
                } else {
                    for (let j = 0; j < self.word.length; j++) {

                        if (self.word[j] === guess && self.answerArray[j] === "_") {
                            self.answerArray[j] = guess;
                            self.remainingLetters--;
                            if (self.isResultDone()) {
                                self.numberOfAttempts = 0;
                                break;
                            }
                        }
                    }
                }

            },

            isResultDone: function() {
                return this.answerArray.join('') === this.word;
            },

            finalGame: function () {
                if (this.isResultDone()) {
                    alert("Good job! The answer is " + this.word);
                } else {
                    alert("Bad job! The answer was " + this.word);
                }
            },



        };
