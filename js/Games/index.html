<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gallows!</h1>
    <script>

        let words = [
            "pear",
            "watermelon",
            "pineapple",
            "banana",
            "apple",
            "garlic",
            "strawberry"
        ];

        let word = words[Math.floor(Math.random() * words.length)];

        let answerArray = [];
        for (let i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        let remainingLetters = word.length;
        let numberOfAttempts = word.length + 5;

        while (remainingLetters > 0) {
            alert("Fruits and vegetables theme." + "\r\n" + " Letters in a word: " + answerArray.join(" "));
            let guess = prompt("Guess a letter , or click Cancel to stop playing. Attempts " + numberOfAttempts);
            guess = guess.toLowerCase();
            numberOfAttempts--;

            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.");
            } else if (numberOfAttempts === 0) {
                alert("You lost all your attempts!");
            } else {
                for (let j = 0; j < word.length; j++) {

                    if (word[j] === guess && answerArray[j] === "_") {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }

        alert(answerArray.join(" "));
        alert("Good job! The answer was " + word);

    </script>
</body>

</html>
