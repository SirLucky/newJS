<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const yearOfBirth = parseInt(prompt('Введіть рік народження', 'рік народження'))
        const currentYear = parseInt(prompt('Поточний рік', 'Поточний рік'))

        // Розрахунок

        let age = currentYear - yearOfBirth

        // Вивід результату

        console.log(`Ваш вік складає = ${age} роки(ків)`)

    </script>
</body>

</html>
