<body>
    <h1>Задача 1</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Користувач вводить кількість елементів. Створити масив, що
        складається з вказаної кількості елементів заповнених нулями.
    </p>
    
    <script>
        // Об'ява змінних, та отримання данних

        const userQuantityElements = parseInt(prompt('Введіть кількість елементів массиву:'))

        // Розрахунок та вивід результату

        function getArrey(userQuantityElements) {

            let userArrey = new Array(userQuantityElements).fill(0)
            return userArrey

        }
        alert(getArrey(userQuantityElements))





    </script>
