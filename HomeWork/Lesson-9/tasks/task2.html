<body>
    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Користувач вводить кількість елементів. Створити масив, у якому
        перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
        // Об'ява змінних, та отримання данних

        const userQuantityElements = parseInt(prompt('Введіть кількість елементів массиву:'))
        // Розрахунок Вивід результату

        function getArrey(userQuantityElements) {

            let userArrey = new Array(userQuantityElements).fill(0)
            let startElement = userQuantityElements / 2
            userArrey.fill(7, startElement, userQuantityElements)
            return userArrey

        }
        alert(getArrey(userQuantityElements))


    </script>
</body>
