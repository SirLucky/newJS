<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Користувач вводить кількість елементів. Створити масив,
        у якому перші 5 елементів заповнені 1-цями, а інші до кінця
        масиву заповнені 7-ками.

    </p>
    <script>
        // Об'ява змінних, та отримання данних

        const userQuantityElements = parseInt(prompt('Введіть кількість елементів массиву:'))
        // Розрахунок Вивід результату

        function getArrey(userQuantityElements) {

            let userArrey = new Array(userQuantityElements).fill(1).fill(7, 5)
            return userArrey

        }
        alert(getArrey(userQuantityElements))

    </script>

</body>

</html>
