<body>
    <h1>Задача 4</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Дано масив елементів. Вивести на екран елементи, що більші за 100

    </p>
    <p>
        Масив що дано [344, 23, 456, 7, 2345, 45, 674, 234, 5, 65, 7]
    </p>

    <script>

        // Об'ява змінних, та отримання данних

        let dataArrey = [344, 23, 456, 7, 2345, 45, 674, 234, 5, 65, 7]

        // Розрахунок та вивід результату

        function getElementsMore_100(dataArrey) {
            let arrAnswers = []
            dataArrey.forEach(element => {
                if (element > 100) arrAnswers.push(element)
            });
            return arrAnswers
        }

        document.write(getElementsMore_100(dataArrey))

    </script>

</html>
