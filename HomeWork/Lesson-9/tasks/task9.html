<body>
    <h1>Задача 9</h1>

    <!-- Умови завдання-->

    <p>

        Дано: масив імен. Сформувати масив з перших літер цих імен.

    </p>
    <p>

        Масив що дано ['Anna', 'Nicol', 'Joan', 'Stive', 'Linda', 'Karol']
    </p>

    <script>
        // Об'ява змінних, та отримання данних

        let arrNames = ['Anna', 'Nicol', 'Joan', 'Stive', 'Linda', 'Karol']

        // Розрахунок та вивід результату

        function getNamesFirstLetter(arrNames) {
            let namesFirstLetter = []
            arrNames.forEach(element => {
                let temp = element[0]
                namesFirstLetter.push(temp)
            })
            return namesFirstLetter
        }
        document.write(getNamesFirstLetter(arrNames))

    </script>
</body>
