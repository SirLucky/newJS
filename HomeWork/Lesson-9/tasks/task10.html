<body>
    <h1>Задача 10</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Дано масив цін у грн. Податок складає 20%. Сформувати масив,
        який буде містити величину сплаченого податку у грн.

    </p>
    <p>
        Масив що дано [600, 300, 100, 380, 340, 100, 100]
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        let arrPrices = [600, 300, 100, 380, 340, 100, 100]

        // Розрахунок та вивід результату  

        function getTax(arrPrices) {
            let arrTax = []

            arrPrices.forEach(element => {
                let temp = element * 0.2
                arrTax.push(temp)
            });
            return arrTax
        }
        document.write(getTax(arrPrices))

    </script>
</body>

</html>
