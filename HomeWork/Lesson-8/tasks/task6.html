<body>
    <h1>Задача 6</h1>

    <!-- Умови завдання-->

    <p>
        Дано: послідовність цін товарів та назв (у окремих масивах). Вивести на
        екран ті, які може собі дозволити користувач (кількість грошей задається).
        Приклад збереження даних
        let productsPrices = [1000, 20, 31]
        let productsTitles = [‘cheese’, ‘juice’, ‘bread’]


    </p>
    <script>

        // Об'ява змінних, та отримання данних
        let productsPrices = [1000, 20, 31, 200, 600, 120]
        let productsTitles = ['cheese', 'juice', 'bread', 'butter', 'milk', 'apple']
        const userMoney = 580

        // Розрахунок та вивід результату

        function getAvailableGoods(productsPrices, productsTitles, userMoney) {

            const quantityElements = productsPrices.length
            let arrAvailableGoods = []

            for (let i = 0; i < quantityElements; i++) {
                const element = productsPrices[i];
                if (element <= userMoney) arrAvailableGoods.push(productsTitles[i])
            }
            return arrAvailableGoods
        }
        const availableGoods = getAvailableGoods(productsPrices, productsTitles, userMoney)
        document.write(`Товари, які Ви можете собі дозволити: <b>${availableGoods}</b>`)




    </script>

</body>
