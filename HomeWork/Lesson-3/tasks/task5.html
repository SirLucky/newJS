<head>

<body>
    <h1>Задача 5</h1>

    <!-- Умови завдання-->

    <p>

        Дано: З клавіатури вводиться назва категорії водія
        (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести на екран назву транспортного засобу, яким він може керувати.

    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const category = prompt('Введіть категорію малою латинскою літерою')

        // Розрахунок

        switch (category) {
            case 'a': console.log(`Мотоцикл`)
                break
            case 'b': console.log(`Легковий автомобіль`)
                break
            case 'c': console.log(`Вантажний автомобіль`)
                break
            default: console.log(`Нема такої категорії`)
        }
        const b = 5 + 8
        document.write(b)
        document.write(`Людина -  ${b} `)

    </script>
</body>
