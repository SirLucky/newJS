<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 6</h1>

    <!-- Умови завдання-->

    <p>
        Дано: З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const dayNum = parseInt(prompt('Введіть номер дня тижня', 0))

        // Розрахунок та вивід результату

        switch (dayNum) {
            case 1: document.write(`Понеділок`)
                break
            case 2: document.write(`Вівторок`)
                break
            case 3: document.write(`Середа`)
                break
            case 4: document.write(`Четверг`)
                break
            case 5: document.write(`П'ятниця`)
                break
            case 6: document.write(`Субота`)
                break
            case 7: document.write(`Неділя`)
                break
            default: document.write(`ВВедіть корректне число`)
        }

    </script>

</body>

</html>
