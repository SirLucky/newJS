<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Дано: З клавіатури вводиться ціна товару і кількість грошей.
        Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще
        залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const priceOfProduct = parseFloat(prompt('Введіть ціну товару ', 0))
        const cash = parseFloat(prompt('Введіть кількість грошей', 0))

        // Розрахунок Вивід результату

        if (priceOfProduct < cash)

            document.write(`Купить лотерею за 4 грн`)

        else

            document.write(`Поповніть рахунок`)

    </script>
</body>

</html>
