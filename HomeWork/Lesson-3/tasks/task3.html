<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const guessedNumber = Math.floor(Math.random() * (5 - 1 + 1)) + 1

        // Розрахунок та вивід результату

        switch (guessedNumber) {

            case parseFloat(prompt('Введіть число', 0)): document.write(`Поздоровляємо`)
                break
            case parseFloat(prompt('Введіть число', 0)): document.write(`Поздоровляємо`)
                break
            default: document.write(`Нажаль спроби закінчились`)
        }

    </script>
</body>

</html>
