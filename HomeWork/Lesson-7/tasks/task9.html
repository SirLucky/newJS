<body>
    <h1>Задача 9</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Дано покази температур (довільна кількість). Розробити функцію,
        яка дозволить підрахувати кількість від’ємних показів температури.

    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const quantityInputTemperatures = parseInt(prompt('Введіть кількість показів температур', 0))
        let quantityNegativeTemperature = 0


        // Розрахунок 
        function negativeTemperature() {

            for (let i = 0; i < quantityInputTemperatures; i++) {

                let userInputTemp = parseInt(prompt(`Введіть ${i + 1} показник температури: `, 0))
                if (userInputTemp < 0) quantityNegativeTemperature++
            }
            return quantityInputTemperatures
        }
        // Вивід результату

        negativeTemperature()
        document.write(quantityNegativeTemperature)

    </script>
</body>

</html>
