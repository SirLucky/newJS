<body>
    <h1>Задача 0</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Створити функцію, яка за номером місяця повертає пору року,
        до якої відноситься цей місяць.

    </p>
    <script>

        // Розрахунок та вивід результату
        function getSeason(monthNumber) {
            let season
            switch (monthNumber) {
                case 12:
                case 1:
                case 2: season = 'Winter'
                    break;
                case 3:
                case 4:
                case 5: season = 'Spring'
                    break;
                case 6:
                case 7:
                case 8: season = 'Summer'
                    break;
                case 9:
                case 10:
                case 11: season = 'Autumn'
                    break;
                default: season = 'Error'
            }
            return season
        }
        document.write(getSeason(5))
    </script>
