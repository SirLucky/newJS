<body>
    <h1>Задача 6</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Створити функцію, яка створює таблицю з вказаною кількістю рядків
        і стовпців (таблиця заповнюється заданим фіксованим повідомленням).

    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const someArbitraryText = "Text text text"

        // Розрахунок та вивід результату

        function tableCreation(howManyRows, howManyColumns) {

            document.write(`<table border="2=x">
                              <tbody>`)
            for (let rows = 1; rows <= howManyRows; rows++) {

                document.write(`<tr>`)

                let tableFillingNumbers = (rows * howManyColumns - (howManyColumns - 1))

                for (let columns = 1; columns <= howManyColumns; columns++) {

                    document.write(`<td> ${someArbitraryText}</td>`)
                    tableFillingNumbers++
                }

                document.write(`</tr>`)
            }
            document.write(` </tbody>
                          </table >`)
        }
        console.log(tableCreation(4, 4));
    </script>

</body>
