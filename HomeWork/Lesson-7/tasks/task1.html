    <h1>Задача 1</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>

        // Розрахунок та вивід результату
        function getMonthName(monthNumber) {
            let month
            switch (monthNumber) {
                case 1: month = 'January'
                    break;
                case 2: month = 'February'
                    break;
                case 3: month = 'March'
                    break;
                case 4: month = 'April'
                    break;
                case 5: month = 'May'
                    break;
                case 6: month = 'June'
                    break;
                case 7: month = 'July'
                    break;
                case 8: month = 'August'
                    break;
                case 9: month = 'September'
                    break;
                case 10: month = 'October'
                    break;
                case 11: month = 'November'
                    break;
                case 12: month = 'December'
                    break;

                default: month = 'Error'
                    break;
            }
            return month
        }
        document.write(getMonthName(6));



    </script>
