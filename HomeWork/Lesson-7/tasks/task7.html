<body>
    <h1>Задача 7</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Створити функцію, яка випадковим чином виводить на екран
        одне із 4 зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>

        // Розрахунок та вивід результату

        function getPicture() {
            const randomPic = 1 + Math.floor(Math.random() * 4)
            return `<img src="./img/${randomPic}.jpg"`
        }

        document.write(getPicture())

    </script>
</body>
