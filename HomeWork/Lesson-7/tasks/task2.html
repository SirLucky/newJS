    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    </p>
    <script>

        // Розрахунок Вивід результату

        function getDayStatus(dayNumber) {
            if (dayNumber === 6 || dayNumber === 7)
                document.write('Holiday')
            else document.write('Working day')
        }
        console.log(getDayStatus(5));

    </script>
