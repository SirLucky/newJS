        1)суму;
        2)добуток;
        3)середнє арифметичне;
        4)мінімальне значення.

    </p>
    <script>


        // Розрахунок та вивід результату
        function sum(a, b, c, d) {
            return a + b + c + d
        }
        function multiplication(a, b, c, d) {
            return a * b * c * d

        }
        function arithmeticalMean(a, b, c, d) {
            return (a + b + c + d) / 4

        }
        function minValue(a, b, c, d) {
            let minNum = 0
            a > b ? minNum = b : minNum = a
            if (minNum > c) minNum = c
            if (minNum > d) minNum = d
            return minNum
        }

        console.log(minValue(5, 8, 2, 7));
