<body>
    <h1>Задача 1</h1>

    <!-- Умови завдання-->

    <p>
        Створити клас TDate для роботи із датами у форматі “день.місяць.рік”.
        Дата представляється структурою із трьома полями. Реалізувати методи
        збільшення/зменшення дати на певну кількість днів, місяців чи років.
        Введення та виведення дати реалізувати за допомогою методу toString.
    </p>
    <script>

        // Розрахунок та вивід результату

        class TDate {
            constructor(day, month, year) {
                this.day = day,
                    this.month = month,
                    this.year = year
            }
            increaseDate(incDay, incMonth, incYear) {
                this.day += incDay
                this.month += Math.floor(this.day / 30) + incMonth
                this.year += Math.floor(this.month / 12) + incYear
                this.day = this.day % 30
            }
            decreaseDay(decDay) {
                if (this.day >= decDay) this.day -= decDay
                else {
                    let differenceDay = decDay - this.day
                    this.day = 30 - differenceDay
                    let differenceMonth = 1 + Math.floor(differenceDay / 30)
                    this.month -= differenceMonth % 12
                    this.year -= Math.floor(differenceMonth / 12)
                }
            }
            decreaseMonth(decMonth) {
                if (this.month >= decMonth) this.month -= decMonth
                else {
                    let differenceMonth = decMonth - this.month
                    this.year -= 1 + Math.floor((decMonth - this.month) / 12)
                    this.month = 12 - (decMonth - this.month) % 12
                }
            }
            decreaseYear(decYear) {
                this.year -= decYear
            }
            toString() {
                return `${this.day}:${this.month}:${this.year}`
            }
        }
        let data = new TDate(12, 03, 2023)
        document.write(data)
        document.write(`<br>`)
        data.increaseDate(21, 08, 20)

        document.write(data)


    </script>
