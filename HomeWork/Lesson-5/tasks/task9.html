<body>
    <h1>Задача 9</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Користувач загадує число. Комп’ютер задає питання поки
        не вгадає число користувача (використати confirm).

    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const hiddenNumber = parseInt(prompt('Введіть загадане число.', 0))
        let compNumber
        let result
        let counter = 0

        // Розрахунок та вивід результату

        do {

            compNumber = Math.floor(Math.random() * 5) + 1
            result = confirm(`Ваше число: ${compNumber}`)
            counter++

        } while (counter < +Infinity || compNumber === hiddenNumber)
        alert(`Ось ваше число: ${compNumber}`)



    </script>
</body>
