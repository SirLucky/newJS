<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>

    <!-- Умови завдання-->

    <p>
        Дано: Вивести з використанням циклів маркований список з випадковими
        числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const quantityRandomNumbers = parseInt(prompt(`Enter how many numbers you need:`, 0))
        let num = 1

        // Розрахунок та вивід результату

        while (num < quantityRandomNumbers) {

            let randomNum = Math.floor(Math.random() * (100 - 1 + 1)) + 1
            document.write(`<ul><li>${randomNum}</li></ul`)
            num++
        }
        
    </script>

</body>

</html>
