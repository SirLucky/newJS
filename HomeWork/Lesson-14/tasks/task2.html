<body>
    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік).
        Визначити, який буде рік через N місяців.
    </p>

    <script>

        // Об'ява змінних, та отримання данних

        let dataList = {
            day: 25,
            month: 4,
            year: 2023
        }
        let N = 20

        // Розрахунок та вивід результату

        function getYear(dataList, N) {

            let moreYears = Math.floor((dataList.month + N) / 12)
            let result = dataList.year + moreYears
            return result

        }
        let result = getYear(dataList, N)
        document.write(`Буде ${result} рік`)


    </script>
</body>
