    <h1>Задача 5</h1>

    <!-- Умови завдання-->

    <p>
        Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають
        випадковий приклад з додавання двох цифр і робиться перевірка.
    </p>
    <script>

        // Об'ява змінних, та отримання данних


        // Розрахунок та вивід результату

        function getRandomNum(minNumRange, maxNumRange) {
            const randomNum = Math.floor(Math.random() * (maxNumRange - minNumRange + 1)) + minNumRange
            return randomNum
        }

        function getSum() {
            function sum() {
                let firstVal = getRandomNum(1, 10)
                let secondVal = getRandomNum(1, 10)
                let userNumber = parseInt(prompt(`Скільки буде ${firstVal} додати ${secondVal}?`))
                if (firstVal + secondVal === userNumber) alert('Все вірно!')
                else alert('Назад, до школи!')
            }
            return sum
        }
        let sum = getSum()
        let timer = setInterval(sum, 2000)

    </script>
