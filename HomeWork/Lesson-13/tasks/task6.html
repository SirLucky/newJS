<body>
    <h1>Задача 6</h1>

    <!-- Умови завдання-->

    <p>
        Задача 6. Через 20 секунд перейти на сайт ukr.net. Для цього через
        20 секунд після відкриття треба виконати команду
    </p>

    <script>

        // Об'ява змінних, та отримання данних

        // Розрахунок та вивід результату

        function goToSite() {
            window.location.href = 'https://www.ukr.net/'
        }
        let timer = setTimeout(goToSite, 20000)
        document.write(`Увага, через 20 секунд почнеться перехід!${timer}`)

    </script>

</body>
