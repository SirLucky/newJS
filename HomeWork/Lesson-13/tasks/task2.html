    <h1>Задача 2</h1>

    <!-- Умови завдання-->

    <p>
        Задача 2. Нехай x_0 = x_1 = 1, x_i = x_i_1 + 2 * x_i_2, де i = 2,3.... Визначити x_n. Розв’язати з
        використанням рекурсивних і нерекурсивних алгоритмів

    </p>
    <script>
        // Об'ява змінних, та отримання данних



        // Розрахунок Вивід результату
        function getRecursiveSolution(i) {
            if (i === 1 || i === 0) return 1
            else return getRecursiveSolution(i - 1) + 2 * i - 2
        }
        console.log(getRecursiveSolution(10));

        function getLineSOlution(i) {
            let x_i = x_i_1 = 1
            for (let k = 2; k <= i; k++) {
                x_i = x_i_1 + 2 * k - 2
                x_i_1 = x_i
            }
            return x_i
        }
        console.log(getLineSOlution(10));


    </script>
