<body>
    <h1>Задача 1</h1>

    <!-- Умови завдання-->

    <p>
        Задача 1. Нехай x_0 = 1, x_i = x_i_1 + 2*i, де i = 1,2,... . Визначити x_10.
        Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </p>
    <script>

        // Розрахунок та вивід результату

        function taskRec1(i) {
            if (i === 0) return 1
            else return taskRec1(i - 1) + 2 * i
        }
        console.log(taskRec1(10))

        function taskNotRec1(i) {

            let x_i = 1, x_i_1 = 1
            for (let k = 1; k <= i; k++) {

                x_i = x_i_1 + 2 * k
                x_i_1 = x_i
            }
            return x_i
        }
        console.log(taskNotRec1(10))

    </script>
