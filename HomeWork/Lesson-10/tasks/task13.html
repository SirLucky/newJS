<body>
    <h1>Задача 13</h1>

    <!-- Умови завдання-->

    <p>

        Дано: Знайти індекс останньої ціни, що більше за 1000

    </p>
    <p>
        Массив що дано: [277, 564, 456, 34, 678, 2345, 32, 789, 45, 367, 46, 674, 345]
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const arrPrice = [277, 564, 456, 34, 678, 2345, 32, 789, 45, 367, 46, 674, 345]

        // Розрахунок та вивід результату
        // Варіант № 1
        function getLastNumMore1000(arrPrice) {
            const quantityElements = arrPrice.length
            let result = 0
            for (let i = quantityElements; quantityElements >= 0; i--) {
                const element = arrPrice[i]
                if (element > 1000) return result = i
            }
            return result
        }
        document.write(getLastNumMore1000(arrPrice))
 
    </script>
</body>
