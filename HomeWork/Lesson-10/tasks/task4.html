<body>
    <h1>Задача 4</h1>

    <!-- Умови завдання-->

    <p>

        Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального

    </p>
    <p>
        Массив що дано: [277, 564, 456, 34, 678, 2345, 32, 789, 45, 367, 46, 674, 345]
    </p>
    <script>

        // Об'ява змінних, та отримання данних

        const arrPrice = [277, 564, 456, 34, 678, 2345, 32, 789, 45, 367, 46, 674, 345]

        // Розрахунок та вивід результату

        function getMaxArrNum(arrPrice) {
            let maxNum = arrPrice[0]

            for (let i = 0; i < arrPrice.length; i++) {
                const element = arrPrice[i]
                if (element > maxNum) maxNum = element
            }
            return maxNum
        }
        const maxNum = getMaxArrNum(arrPrice)

        let newArr = arrPrice.map(num => Math.floor(100 * num / maxNum))
        document.write(`<br>${newArr}`)

    </script>
